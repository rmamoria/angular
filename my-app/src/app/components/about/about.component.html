<div class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Learn Angular</h1>
    <h2>For deep dive angular concepts, click on the <a class="text-blue-600 underline" routerLink="/learn-angular/key-concepts">Learn More </a></h2>

    <div *ngFor="let section of sections" class="bg-white shadow-sm rounded-lg px-6 py-8 mb-8">
      <h2 class="text-4xl font-extrabold mb-4">{{ section.title }}</h2>
      <ul *ngIf="section.content && section.content.length" class="list-disc pl-6 mb-4">
        <li *ngFor="let item of section.content" class="text-lg">{{ item }}</li>
      </ul>
      <p *ngIf="!section.content || section.content.length === 0" class="text-lg mb-4">No content available.</p>
    </div>


    <router-outlet></router-outlet>
  </div>
</div>
