
<div class="container mx-auto py-8">
    <h2 class="text-4xl font-bold text-center mb-8">Contact Us</h2>
    <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name">
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your email">
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
        <textarea id="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Your message"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
      </div>
    </form>
  </div>
